# Welcome to Jekyll!
#
#
remote_theme: mmistakes/so-simple-theme
locale: en-US
title: "Open Source Lore"
description: "Security focused, community based."
baseurl: "" # the subpath of the site
url: "https://opensourcelore.com" # the base hostname & protocol
logo: "/assets/images/icon.svg" # path of site logo
date_format: "%B %-d, %Y"
copyright: "&copy; Ryan Drew 2019. Made with <3 and [Vim](https://www.vim.org/); powered by [Jekyll](https://jekyllrb.com/) & [So Simple](https://github.com/mmistakes/so-simple-theme/)"
read_time: false # reading time estimates
words_per_minute: 100 # Halved this to account for 
mathjax: false # MathJax equations
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
disqus:
  shortname: open-source-lore # Disqus shortname, e.g. "my_disqus_shortname"

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
# paginate: 10
# paginate_path: /page:num/

# Search
search_full_content: true # can have performance implications for large sites

# Taxonomy pages
category_archive_path: "/categories/#"
tag_archive_path: "/tags/#"

# Exclude from processing.
exclude:
   - Gemfile
   - Gemfile.lock
   - node_modules
   - vendor/bundle/
   - vendor/cache/
   - vendor/gems/
   - vendor/ruby/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true

# Footer Links
footer_links:
  - title: Feed
    url: atom.xml
    icon: fas fa-rss-square

